<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calendar |Formateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="Themesbrand" name="author" />
    <!-- Plugin css -->
    <link
      href="assets/libs/@fullcalendar/core/main.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/libs/@fullcalendar/daygrid/main.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/libs/@fullcalendar/bootstrap/main.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/libs/@fullcalendar/timegrid/main.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Bootstrap Css -->
    <link
      href="assets/css/bootstrap.min.css"
      id="bootstrap-style"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link
      href="assets/css/app.min.css"
      id="app-style"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body data-layout="detached" data-topbar="colored">
    <!-- <body data-layout="horizontal" data-topbar="dark"> -->

    <div class="container-fluid">
      <!-- Begin page -->
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">
          <div class="page-content">
            <div class="row">
              <div class="col-12">
                <div class="row mb-4">
                  <div class="col-lg-3">
                    <div class="card mb-0 h-100">
                      <div class="card-body">
                        <div id="external-events" class="m-t-20">

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end col-->

                  <div class="col-lg-9">
                    <div class="card mb-0">
                      <div class="card-body">
                        <div id="calendar"></div>
                      </div>
                    </div>
                  </div>
                  <!-- end col -->
                </div>
          
                <!-- Add New Event MODAL -->
                <div class="modal fade" id="event-modal" tabindex="-1">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Event</h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body p-4">
                        <form
                          class="needs-validation"
                          name="event-form"
                          id="form-event"
                          novalidate
                        >
                          <div class="row">
                            <div class="col-12">
                              <div class="mb-3">
                                <label class="form-label">Event Name</label>
                                <input
                                  class="form-control"
                                  placeholder="Insert Event Name"
                                  type="text"
                                  name="title"
                                  id="event-title"
                                  required
                                  value=""
                                />
                                <div class="invalid-feedback">
                                  Please provide a valid event name
                                </div>
                              </div>
                            </div>
                           
                          </div>
                          <div class="row mt-2">
                           
                            <div class="col-6 text-end">
                          
                              <button
                                type="submit"
                                class="btn btn-success"
                                id="btn-save-event"
                              >
                                Save
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <!-- end modal-content-->
                  </div>
                  <!-- end modal dialog-->
                </div>
                <!-- end modal-->
              </div>
            </div>
            <!-- end row -->
          </div>
          <!-- End Page-content -->
        </div>
        <!-- end main content-->
      </div>
      <!-- END layout-wrapper -->
    </div>
    <!-- end container-fluid -->
    <div class="rightbar-overlay"></div>
    <!-- JAVASCRIPT -->
    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <script src="assets/libs/jquery-sparkline/jquery.sparkline.min.js"></script>
    <!-- plugin js -->
    <script src="assets/libs/moment/min/moment.min.js"></script>
    <script src="assets/libs/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="assets/libs/@fullcalendar/core/main.min.js"></script>
    <script src="assets/libs/@fullcalendar/bootstrap/main.min.js"></script>
    <script src="assets/libs/@fullcalendar/daygrid/main.min.js"></script>
    <script src="assets/libs/@fullcalendar/timegrid/main.min.js"></script>
    <script src="assets/libs/@fullcalendar/interaction/main.min.js"></script>
    <!-- Calendar init -->
    <script src="assets/js/pages/calendar.init.js"></script>
    <!-- App js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
